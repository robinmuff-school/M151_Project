version: '3'

services:
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:5.2
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.ch
      - PGADMIN_DEFAULT_PASSWORD=secret
    ports:
      - 5050:80
    networks:
      - meetingmanager
    volumes:
      - pgadmin-data:/root/.pgadmin
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=meetingmanager
    ports:
      - 5432:5432
    networks:
      - meetingmanager
    volumes:
      - postgres-db:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:6-alpine
    ports:
      - 6379:6379
    networks:
      - meetingmanager
    volumes:
      - redis-data:/data

  minio:
    container_name: minio
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=xqwHA0lmTtafqYgvfpsZN8UNTU1n9KJV
    ports:
      - 9000:9000
    command: server /data
    networks:
      - meetingmanager
    volumes:
      - minio-data:/data

networks:
  meetingmanager:
    driver: bridge

volumes:
  postgres-db:
  pgadmin-data:
  redis-data:
  minio-data:
